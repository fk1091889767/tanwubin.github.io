{% include themes/effector-wide/authorized.html %}
<div class="wrapper">
<ul class="postsList">

{% for post in site.posts limit:10%}
<li><span><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{ post.date | date: "%b %d, %Y" }}</span>
    <a href="{{ post.url }}" class="posttitle"><b>{{ post.title }}</b></a>
    {{ post.excerpt }}
    <br>
    <span class="tags"><i class="fa fa-folder-open-o" aria-hidden="true"></i>&nbsp;
    {% for tag in post.tags %}
    <a class="labeltag label-important" href="/tag/#{{ tag }}">{{ tag }}</a>&nbsp;&nbsp;
    {% endfor %}
    </span>
    <span class="views"><i class="fa fa-eye" aria-hidden="true"></i>
    <a class="labeltag label-important" id="msg"></a>
    </span>
    <script>
        $.ajax({
            //提交数据的类型 POST GET
            type:"POST",
            //提交的网址
            url:"http://47.95.224.248/BlogCounter/counterget.php",
            //提交的数据
            data:{title:"{{ post.title }}",url:"{{ post.url }}"},
            //返回数据的格式
            datatype: "html",//"xml", "html", "script", "json", "jsonp", "text".

            success:function(data){
                //更新浏览数
                $("#msg").html(data);
            },
            //调用出错执行的函数
            error: function(){
                //请求出错处理
            }
        });
    </script>
    <span class="readall"><a class="label label-important" href="{{ post.url }}"> <font color="white">阅读全文</font></a></span>
</li><br>
{% endfor %}

<li><a class="btn"  href="/archive/">更多-More</a>&nbsp;&nbsp; <a class="btn" href="/feed/" target="_blank">订阅-Subscribe</a></li>
<br>

</ul>
</div>
