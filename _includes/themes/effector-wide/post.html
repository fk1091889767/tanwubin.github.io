    <a class="label pull-right" href="/tag/#{{ tag }}">{{ tag }}</a>
{% endfor %}
</div>

<h1><a href="{{ page.url }}">{{ page.title }}</a> </h1>
{{ content }}
</article>

<!--指导:http://mathjax-chinese-doc.readthedocs.io/en/latest/start.html-->
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script>
    MathJax.Hub.Config({
          tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
          }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
</script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
tex2jax: {
  inlineMath: [['$','$'], ['\\(','\\)']],
  processEscapes: true
  },
TeX: {
            equationNumbers: {
                autoNumber: ["AMS"],
                useLabelIds: true
            }
        },
        "HTML-CSS": {
            linebreaks: {
                automatic: true
            },
            scale: 100
        },
        SVG: {
            linebreaks: {
                automatic: true
            }
        }
});  
</script>
